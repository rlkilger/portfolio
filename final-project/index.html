<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="Cravings - Rebecca Kilger WWD 330: Web Frontend Development II final project">

    <title>Cravings - Rebecca Kilger WDD 330 Final Project</title>

  <body>
    <main>
      <h1>Cravings</h1>
      <div class="forms">
        <form>
          <label for="category-list">Find recipes by category.</label>
          <select name="category-list" id="category-list"></select>
          <button id="category-button">Search</button>
        </form>
        <p>OR</p>
        <form>
          <label for="search-input">Search titles by key word.</label>
          <input name="search-input" id="search-input" placeholder="Search by key word">
          <button id="search-button">Search</button>
        </form>
      </div>
      <div class="message">Select a category or search for a key word to view meals.</div>
      <ul class="meal-list">
      </ul>
      <ul class="full-meal hidden">
      </ul>
      <div class="background hidden"></div>
    </main>
    <footer>
      <ul class="footer-list">

      </ul>
    </footer>
    <script src="js/javascript.js"></script>
    <script src="js/year.js"></script>
  </body>
