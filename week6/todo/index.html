<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do Application</title>
    <meta name="description" content="WWD 330: Web Frontend Development II Challenge 1 - To-Do Application">
  </head>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <main>
      <ul class="todo-list">
        <!-- To-do list shows here -->
      </ul>
      <div class="button-div">
        <span class="count">0 tasks left</span>
        <div>
          <button class="all">ALL</button>
          <button class="active">ACTIVE</button>
          <button class="completed">COMPLETED</button>
        </div>
      </div>
    </main>
    <footer>
      <form class="todo-form">
        <label for="todo-input" id="input-label">Label</label><input type="text" id="todo-input" placeholder="Add a new task here">
        <button type="submit" class="add-task">&#43;</button>
      </form>
    </footer>
    <script src="js/ToDos.js" type="module"></script>
  </body>
</html>
