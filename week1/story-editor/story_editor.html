<!doctype html>
<html>
<head>
  <title>Story Editor</title>
  <script>
    function loadStory(){
      let storyName = document.getElementById('name').value;
      let storyHTML = localStorage.getItem(storyName);

      document.getElementById('story').value = storyHTML;
    }

    function saveStory(){
      let storyName = document.getElementById('name').value;
      let storyHTML = document.getElementById('story').value;

      localStorage.setItem(storyName, storyHTML);
    }

    function displayStory(){
      var storyHTML = document.getElementById('story').value;

      document.getElementById('display').innerHTML = storyHTML;
    }
  </script>

  <style>
    body {
      font-family:Verdana, Geneva, Tahoma, sans-serif;
      margin: 20px;
    }

    input,
    button,
    textarea {
      padding: 5px;
      margin: 10px 0;
    }

    textarea {
      background-color: #eeeeee;
      width: 600px;
      height: 200px;
    }
  </style>
</head>

<body>
  <h1>Story Editor</h1>
	Story Name: <input id="name"></input>
  <section>
    <button onclick="loadStory()">Find and Edit Story</button>
    <button onclick="saveStory()">Save Story</button>
    <button onclick="displayStory()">Display Story</button>
  </section>
  <textarea id="story" placeholder="Write your story here."></textarea>
  <section id="display"></section>
</body>
</html>
