<!doctype html>
<html>
<head>
  <title>Story Editor</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Story Editor</h1>
	Story Name: <input id="name" type="text"></input>
  <section>
    <button onclick="loadStory()">Find and Edit Story</button>
    <button onclick="saveStory()">Save Story</button>
    <button onclick="displayStory()">Display Story</button>
  </section>
  <textarea id="story" type="text" placeholder="Write your story here."></textarea>
  <section id="display"></section>
  <script src="js/javascript.js"></script>
</body>
</html>
